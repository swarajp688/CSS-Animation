<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="card-img">
            
            
                <img class="act" src="/images/image-equilibrium.jpg" alt="">
            
        </div>
        <div class="card-detail">
            <h6 class="w-color act">
                Equillibrium #3429
            </h6>
            <p class="lb-color">
                Our Equilibrium collection promotes balance and calm. 0.041 ETH 3 days left Creation of Oddplayer

            </p>
        </div>
        <div class="time-price">
            <p id="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.041ETH</p>
            <p id="time"><img src="/images/icon-clock.svg" alt=""> 3 days left</p>

        </div>
        <div class="creater">
            <img src="/images/image-avatar.png" alt="avatar">
            <p><span style="color:#979ba1;">Creation Of</span><span class="w-color acr"> Oddplayer</span> </p>
        </div>
    </main>
</body>
</html>
